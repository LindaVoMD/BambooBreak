<body>

    <h1>Essen oder Trinken wählen</h1>

</fieldset>

    <label for="gruppe-select">Essen/Trinken:</label>

      <option value="">Bitte zuerst das Alter wählen</option>
    </select>
  </div>

  <div class="field" id="unterkat-field">
    <label for="unterkat-select" id="unterkat-label" class="hidden">Unterkategorie:</label>
    <select id="unterkat-select" class="hidden"></select>
  </div>
</div>

<div id="substanz-result" class="hidden"></div>

    <div id="substanz-result" class="hidden"></div>
    <button onclick="location.href='index.html'" class="icon-button" style="margin-top:1.5em;">Zurück zur Startseite</button>
