<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Essen oder Trinken wählen – BambooBreak</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="container">
    <header class="page-header">
      <h1>Essen oder Trinken eingeben</h1>
      <p class="subtitle">
        Nach Eingabe des Nahrungsmittels bekommen Sie eine allgemeine Information,
        bis wann es vor einem Eingriff in Narkose verzehrt werden darf.
      </p>
    </header>

    <section class="controls" aria-labelledby="controls-title">
      <h2 id="controls-title" class="sr-only">Eingaben</h2>

   
      <div class="field field--boxed">
        <div class="field__row">
          <label class="label">Alter des Kindes</label>
        </div>
        <div class="segmented" role="radiogroup" aria-label="Altersgruppe">
          <label class="segmented__item">
            <input type="radio" name="infant" value="no" checked />
            <span>≥ 1 Jahr</span>
          </label>
          <label class="segmented__item">
            <input type="radio" name="infant" value="yes" />
            <span>&lt; 1 Jahr</span>
          </label>
        </div>
      </div>

      <!-- Gruppe wählen -->
      <div class="field field--boxed">
        <label for="gruppe-select" class="label">Essen/Trinken</label>
        <select id="gruppe-select" disabled>
          <option value="">Bitte zuerst das Alter wählen</option>
        </select>
      </div>

      <!-- Unterkategorie (wird per JS ein-/ausgeblendet) -->
      <div class="field field--boxed" id="unterkat-field">
        <label for="unterkat-select" id="unterkat-label" class="label hidden">Unterkategorie</label>
        <select id="unterkat-select" class="hidden"></select>
      </div>
      
      <section class="phase-list" aria-live="polite">
      </section>
    </section>
  <div id="substanz-result" class="hidden"></div>
    <!-- Zurück-Button  -->
    <button onclick="location.href='index.html'" class="icon-button">
      Zurück zur Startseite
    </button>
  </main>

  <script src="js/substance.js"></script>
</body>
</html>
