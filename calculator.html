<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OP-Termin eingeben</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="container">
<header class="page-header">
  <h1>OP-Termin und Essensphasen</h1>
  <p class="subtitle">Nach Eingabe des Termins der OP/ des Eingriffs in Narkose werden die relevanten Fastenrichtlinien mit Timer ausgegeben.</p>
</header>

<section class="controls" aria-labelledby="controls-title">
  <h2 id="controls-title" class="sr-only">Eingaben</h2>

  <!-- Alter: umrahmt + Fragezeichen-Badge -->
  <div class="field field--boxed">
    <div class="field__row">
      <label class="label">Alter des Kindes</label>
      <button id="age-hint" class="info-badge" type="button"
              aria-label="Warum ist das Alter wichtig?"
              title="Warum ist das Alter wichtig?">?</button>
    </div>

    <div class="segmented" role="radiogroup" aria-label="Altersgruppe">
      <label class="segmented__item">
        <input type="radio" name="ageGroup" value="gte1" checked />
        <span>≥ 1 Jahr</span>
      </label>
      <label class="segmented__item">
        <input type="radio" name="ageGroup" value="lt1" />
        <span>&lt; 1 Jahr</span>
      </label>
    </div>
  </div>

  <!-- Datum/Uhrzeit: umrahmt + Tooltip statt Hinweiszeile -->
  <div class="field field--boxed">
    <label for="opDateTime" class="label">OP-Termin</label>
    <div class="input-with-tooltip"
         data-tooltip="Bitte Datum &amp; Uhrzeit des geplanten Eingriffs wählen.">
      <input id="opDateTime" type="datetime-local" required autocomplete="off"
             aria-label="OP-Termin (Datum und Uhrzeit)" />
    </div>
  </div>

  <!-- Aktionen -->
  <div class="actions">
    <button id="calcBtn" class="btn btn-primary" type="button">Aktualisieren</button>
    <button id="resetBtn" class="btn" type="button">Zurücksetzen</button>
  </div>

  <p id="validation" class="validation" role="status" aria-live="polite"></p>
</section>

<section id="phase-list" class="phase-list" aria-labelledby="phase-list-title">
  <h2 id="phase-list-title" class="sr-only">Essensphasen</h2>
  <!-- Karten via JS -->
</section>


    <!-- Zurück-Button wie bei anderen Seiten -->
    <button onclick="location.href='index.html'" class="icon-button">
      Zurück zur Startseite
    </button>
  </main>

  <!-- Info-Modal -->
  <div id="info-modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal__backdrop" data-close></div>
    <div class="modal__dialog" role="document">
      <button class="modal__close" type="button" aria-label="Schließen">×</button>
      <h3 id="modal-title" class="modal__title">Info</h3>
      <div id="modal-body" class="modal__body"></div>
    </div>
  </div>

  <script src="js/calculator.js"></script>
</body>
</html>
